<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- Header -->
  <header id="quiz" class="jumbotron">
    <h1 class="display-2 center">Code Quiz</h1>
    <!-- Secondary Header -->
    <p id="question" class="display-4 center">Test out your coding knowledge!</p>
    <!-- Timed quiz and luck  -->
    <h3 class="center">This is a timed quiz. Good Luck!</h3>
    <!-- Score starts at 0 -->
    <p class="center">Score: <span id="score">0</span></p>
    <!-- 90 seconds to take the quiz -->
    <p class="center">Time: <span id="time">90</span></p>
    <hr class="my-4">
    <article id="answerChoices">
      <!-- Button to start quiz -->
      <button id="startTrivia" class="btn btn-success btn-md">Start Quiz!</button>
    </article>
  </header>
  <!-- Bootstrap Javascript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <!-- Link to JS page -->
  <script src="./codequiz.js"></script>
</body>

</html>
